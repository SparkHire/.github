name: labeled

on:
  workflow_call:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Has version tag
        uses: mheap/github-action-required-labels@v5
        with:
          mode: exactly
          count: 1
          labels: "Release: Major, Release: Minor, Release: Patch"
          add_comment: true
